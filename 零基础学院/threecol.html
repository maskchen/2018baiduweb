<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <title>三栏布局</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="renderer" content="webkit"/>
        <meta name=="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="threecol.css"/>
    </head>

    <body>
        <section>
            <h2>三栏布局，左右固定宽，中间自适应</h2>
            <ul>
                <h3>1. float方法1(圣杯)</h3>
                <li>
                    <div class="num_1">
                        <div class="main"></div>
                        <div class="extra"></div>
                        <div class="sub"></div>
                    </div>
                </li>
                <li>
                    <h3>2. float方法2(双飞翼)</h3>
                    <div class="num_2">
                        <div class="main-wrap">
                            <div class="main"></div>
                        </div>
                        <div class="extra"></div>
                        <div class="sub"></div>
                    </div>
                </li>
                <li>
                    <h3>3. float方法3</h3>
                    <div class="num_3">
                        <div class="main"></div>
                        <div class="extra"></div>
                        <div class="sub"></div>
                    </div>
                </li>
                <li>
                    <h3>4. absolute方法</h3>
                    <div class="num_4">
                        <div class="main"></div>
                        <div class="extra"></div>
                        <div class="sub"></div>
                    </div>
                </li>
                <li>
                    <h3>5. flex方法</h3>
                    <div class="num_5">
                        <div class="main"></div>
                        <div class="extra"></div>
                        <div class="sub"></div>
                    </div>
                </li>
                <li>
                    <h3>6. inline-block方法</h3>
                    <div class="num_6">
                        <div class="extra"></div>
                        <div class="main"></div>
                        <div class="sub"></div>
                    </div>
                </li>
            </ul>
        </section>

        <section>
            <h2>三栏布局，左,中间固定宽，右自适应</h2>
            <ul>
                <li>
                    <h3>i. inline-block方法</h3>
                    <div class="num_7">
                        <div class="main"></div>
                        <div class="extra"></div>
                        <div class="sub"></div>
                    </div>
                </li>
                <li>
                    <h3>ii. flex方法</h3>
                    <div class="num_8">
                        <div class="main"></div>
                        <div class="extra"></div>
                        <div class="sub"></div>
                    </div>
                </li>
                <li>
                    <h3>iii. absolute方法</h3>
                    <div class="num_9">
                        <div class="main"></div>
                        <div class="extra"></div>
                        <div class="sub"></div>
                    </div>
                </li>
                <li>
                    <h3>iv. float方法1</h3>
                    <div class="num_10">
                        <div class="main"></div>
                        <div class="sub"></div>
                        <div class="extra"></div>
                    </div>
                </li>
                <li>
                    <h3>v. float方法2</h3>
                    <div class="num_11">
                        <div class="main-wrap">
                            <div class="main"></div>
                        </div>
                        <div class="extra"></div>                        
                        <div class="sub"></div>    
                    </div>
                </li>
                <li>
                    <h3>vi. float方法3</h3>
                    <div class="num_12">
                        <div class="extra"></div>                        
                        <div class="sub"></div> 
                        <div class="main"></div>                           
                    </div>
                </li>
            </ul>
        </section>
    </body>
</html>

function dec2bin(decNumber) {
    var num = decNumber;
    var result, quo, i;
    var keep = [];
    var bnum = document.getElementById('bin-bit').value;

    if ((!Number(num) && num !== '0') || (!Number(bnum) && bnum !== '0') || num < 0) {
        document.getElementById('result').innerHTML = '输入一个十进制非负整数';
        return;
    }

        do {
            quo = num % 2;
            num = num >> 1;
            keep.unshift(quo);
        } while (num > 0);

        if (keep.length <= +bnum) {
            var temp = bnum - keep.length;
            for (i = 0; i < temp; i++) {
                keep.unshift('0');
            }
            
        } else {
            console.log('bin-bit位数小于结果位数')
        }

        result = keep.join('');
        document.getElementById('result').textContent = result;

}

    var tr = document.createElement('tr');
    var td = document.createElement('td');

    for (var j = 1; j <= i; j++) {

    }

<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    
    <script>

function dec2bin(decNumber) {
    var num = parseInt(decNumber);
    var renum, quo, i;
    var keep = '';
    var result = '';
    var asiden = '';
    var bnum = document.getElementById('bin-bit').value;
    if (num > 0) {
        quo = num;
        for (; quo >= 1; ){
            quo = Math.floor(quo);
            renum = quo % 2;
            quo = quo / 2;
            keep += renum; 
        }
        for (i = keep.length - 1; i >= 0; i--){
            result += keep[i];
        }

        if ( bnum > result.length) {
            for (i = 0; i < (bnum - result.length); i++){
                asiden += '0';
            }
            result = asiden + result;
            document.getElementById('result').innerHTML = result;
        } else if (parseInt(bnum) === result.length) {
            document.getElementById('result').innerHTML = result;
        } else {
            document.getElementById('result').innerHTML = result;
            console.log('bin-bit位数小于结果位数')
        }
        
         
    } else if (num === 0){
        document.getElementById('result').innerHTML = 0;
    } else {
        document.getElementById('result').innerHTML = '输入一个十进制非负整数';
    }

    
    
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
}

document.getElementById('trans-btn').onclick = function (){
    dec2bin(document.getElementById('dec-number').value);
};
